
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Predictor</title>

    <!-- Boostrap Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

    <!-- Our own CSS stylesheet -->
    <link rel="stylesheet" href="../static/css/style.css" media="screen" />


    <!-- Start of navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link" href="/enrollment">
                      <h3>Enrollment Data</h3>
                  </a>
              </li>
              
              <li class="nav-item">
                  <a class="nav-link" href="/analytics">
                      <h3>Machine Learning</h3>
                      <span class="sr-only">(current)</span>
                  </a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/predictor">
                      <h3>Admissions Predicator</h3>
                      <span class="sr-only">(current)</span>
                  </a>
              </li>
              
          </ul>
      </div>
  </nav>
  <!-- End of navbar -->

</head>
<body>
  
<h2 style="color: whitesmoke">Admissions Prediction Form</h2>
<h3 style="color: whitesmoke">Are you in?</h3>
<img
          src="../static/images/admission_keyboard.jpg"
          alt="Correlation Matrix"
          class="img-responsive"
          style="width: 20%; height: 150px"
        />
<form class="form-horizontal" action="/results" method="POST" role ="form">
    <div class="form-group">
        <label class="control-label col-sm-2" for="gre" style="color: whitesmoke">GRE Scores (out of 340):</label>
        <div class="col-sm-10">
            <input class="form-control"  step="1" id="gre" name="gre"  type="number" required min="0" max="340" data-trigger="hover focus"   data-toggle="popover" data-placement="right" data-content="Max of 340">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="toefl" style="color: whitesmoke">TOEFL Score (out of 120):</label>
        <div class="col-sm-10">
            <input class="form-control"  id="toefl" name="toefl" required type="number" step="0.01" data-trigger="hover focus"   data-toggle="popover" data-placement="right" data-content="Normal Below 140">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="rating" style="color: whitesmoke">University Rating (out of 5):</label>
        <div class="col-sm-10">
            <input class="form-control"  id="rating" name="rating" required type="number"
                step="1"  data-trigger="hover focus"   data-toggle="popover" data-placement="right" data-content="Normal 80-89">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="gpa" style="color: whitesmoke">GPA (out of 10):</label>
        <div class="col-sm-10">
            <input class="form-control"  id="gpa" name="gpa" required type="number"
                step="0.01" data-trigger="hover focus"   data-toggle="popover" data-placement="right" data-content="Normal 23mm">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="research" style="color: whitesmoke">Research Experience (either 0 or 1):</label>
        <div class="col-sm-10">
            <input class="form-control"  id="research" name="research" required type="number" step="0.01" data-trigger="hover focus"   data-toggle="popover" data-placement="right" data-content="Normal 16-166">
        </div>
    </div>
  
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10" >
            <input type="submit" class="btn btn-default btn-outline-secondary" style="color: whitesmoke"></input>
        </div>
    </div>
</form>


<script src="../static/js/predict.js"></script>



    
</body>
</html>
